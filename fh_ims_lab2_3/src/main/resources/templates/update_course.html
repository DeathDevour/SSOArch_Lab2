<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Course</title>
    </head>
<body>
    <div>
        <h2>Update Course</h2>
        <div class="row">
            <form action="#" th:action="@{/update/{id}(id=${kurs.id})}" th:object="${kurs}" method="post">
                <div class="row">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Name">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" th:field="*{description}" id="description" placeholder="Description">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-primary" value="Update Course">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
